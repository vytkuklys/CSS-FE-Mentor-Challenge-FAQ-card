<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="images-mobile">
        <img src="images/illustration-woman-online-mobile.svg" alt="woman in front of a huge screen" class="woman">
        <img src="images/bg-pattern-mobile.svg" alt="floor shadow" class="pattern">
      </div>
    <div class="wrapper-grid">
      <div class="wrapper-hide-overflow">
      <div class="images-desktop">
        <div class="woman-desktop">
          <img src="images/illustration-woman-online-desktop.svg" alt="woman in front of a huge screen">
          <div class="box">
            <img src="images/illustration-box-desktop.svg" alt="a square box">
          </div>
        </div>
          <img src="images/bg-pattern-mobile.svg" alt="floor shadow" class="pattern-tablet">
          <img src="images/bg-pattern-desktop.svg" alt="floor shadow" class="pattern-desktop">
      </div>
      </div>
      <div class="questions-box">
        <h1 class="title">Faq</h1>
        <div onclick="tryAgain('.invite-question', '.invite-img')">
          <label for="invite-input" class="question invite-question" tabindex="1">How many team members can I invite? <img src="images/icon-arrow-down.svg" alt="icon arrow down" class="invite-img"> 
            <input type = "checkbox" id = "invite-input" />
            <p class="members-answer">You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
          </label>
        </div>
        <div onclick="tryAgain('.upload-question', '.upload-img')">
          <label for="upload-input" class="question upload-question question-font-weight" tabindex="1">What is the maximum file upload size? <img src="images/icon-arrow-down.svg" alt="icon arrow down" class="upload-img">
            <input type = "checkbox" id = "upload-input" checked="checked"/>
            <p class="upload-answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </label>
        </div>
        <div onclick="tryAgain('.reset-question', '.reset-img')">
          <label for="reset-input" class="question reset-question" tabindex="1">How do I reset my password? <img src="images/icon-arrow-down.svg" alt="icon arrow down" class="reset-img">
            <input type = "checkbox" id = "reset-input" />
            <p class="reset-answer">Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page. A reset link will be emailed to you.</p>
          </label>
        </div>
        <div onclick="tryAgain('.cancel-question', '.cancel-img')">
          <label for="cancel-input" class="question cancel-question" tabindex="1">Can I cancel my subscription? <img src="images/icon-arrow-down.svg" alt="icon arrow down" class="cancel-img">
            <input type = "checkbox" id = "cancel-input" />
            <p class="cancel-answer">Yes! Send us a message and we‚Äôll process your request no questions asked.</p>
          </label>
        </div>
        <div onclick="tryAgain('.support-question', '.support-img')">
          <label for="support-input" class="question support-question" tabindex="1">Do you provide additional support? <img src="images/icon-arrow-down.svg" alt="icon arrow down" class="support-img">
            <input type = "checkbox" id = "support-input" />
            <p class="support-answer">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
          </label>
        </div>
      </div>
    </div>
    <div class="box-on-edge">
      <img src="images/illustration-box-desktop.svg" alt="a square box">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">vytkuklys</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
